name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: npm ci

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check changeset status
        id: changeset-status
        run: |
          npx changeset status


      - name: Publish Snapshot 
        run: |
          OUTPUT=$(npx changeset version --snapshot ${COMMIT_SHA::8} 2>&1)
              echo "$OUTPUT"
              if echo "$OUTPUT" | grep -q "No unreleased changesets found, exiting"; then
                echo "No unreleased changesets found. Skipping snapshot publish."
                exit 0
              fi
          npx changeset publish --tag prerelease
          git checkout -- .
        env:
          COMMIT_SHA: ${{ github.sha }}

      - name: Create Release Pull Request
        
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
